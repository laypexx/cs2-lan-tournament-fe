<!-- login.component.html -->
<div class="login-container">
    <div class="cyberpunk-background">
      <div class="scanline"></div>
      <div class="content-wrapper">
        <h1 class="cyberpunk-title glitch-effect">
          <span class="flicker">LAN-MANAGER</span>
        </h1>
        
        <div class="login-box">
          <div class="input-container">
            <input 
              type="text" 
              [(ngModel)]="username"
              placeholder="ENTER USERNAME"
              class="cyber-input"
              (keyup.enter)="login()"
            />
            <div class="terminal-line"></div>
          </div>
          
          <button 
            class="cyber-button"
            (click)="login()"
          >
            <span class="button-hacker-text">INITIATE_PROTOCOL</span>
            <div class="button-glow"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
